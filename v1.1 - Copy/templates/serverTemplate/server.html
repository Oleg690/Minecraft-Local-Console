<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/static/css/serverTemplate/server.css">
    <title>Server</title>
</head>

<body onload="onLoadFunc()">
    <div class="sideBarParent">
        <div class="imgLogoDiv">
            <img src="/static/img/logo.svg" alt="error" class="imgLogo">
        </div>
        <div class="sideBarOptions">
            <div class="sideBarOption activeSideBarOption">
                <a href="/templates/servers.html">Servers</a>
            </div>
            <div class="sideBarOption">
                <a href="/templates/profile.html">Profile</a>
            </div>
            <div class="sideBarOption">
                <a href="/templates/support.html">Support</a>
            </div>
            <div class="dropdown">
                <div class="select">
                    <span class="selected">Files</span>
                    <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li value="manage">Manage</li>
                    <li value="console">Console</li>
                    <li value="files" class="active">Files</li>
                    <li value="settings">Settings</li>
                </ul>
            </div>
            <div class="infoPopups" id="infoPopups"></div>
        </div>
    </div>

    <div class="mainPage">
        <div class="content" id="manage">
            <div class="toCenter">
                <div class="infoBox">
                    <img src="/static/img/minecraft.jpg" alt="error" class="minecraftImg">
                    <div class="infoBoxControls">
                        <div class="controlButtons">
                            <button class="controlButton activeBtn" id="1"
                                onclick="changeColor(1, 'start')">Start</button>
                            <button class="controlButton" id="2" onclick="changeColor(2, 'stop')" disabled>Stop</button>
                            <button class="controlButton" id="3" onclick="changeColor(3, 'restart')"
                                disabled>Restart</button>
                        </div>
                        <div class="serverInfo">
                            <p class="serverName" id="serverName"></p>
                            <div class="address">
                                <div class="displayFlex">
                                    <ion-icon name="wifi" class="wifi iconServerInfo"></ion-icon>
                                    <p>Address:</p>
                                </div>
                                <div class="addressIP">
                                    <p>localhost</p>
                                </div>
                            </div>
                            <div class="displayFlex">
                                <ion-icon name="heart" class="heart iconServerInfo"></ion-icon>
                                <p>Status</p>
                                <p class="status" id="status">: Stopped</p>
                                <div class="statusCircle" id="statusCircle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content" id="console">
            <div class="toCenterConsole">
                <div class="consoleForm">
                    <textarea class="console" readonly id="textarea" rows="50"></textarea>
                    <div class="consoleInputDiv">
                        <div class="inputText">Send Command</div>
                        <input type="text" class="consoleInput" id="consoleInputCommand">
                        <div class=""></div>
                        <span class="material-symbols-outlined" onclick="sendCommand()">
                            send
                        </span>
                    </div>
                </div>
                <div class="statsConsole">
                    <div class="statsConsoleBar">
                        <div class="statsConsoleIcon">
                            <ion-icon name="time"></ion-icon>
                        </div>
                        <div class="upTimeStats">
                            <div class="Uptime">
                                <p>Uptime:</p>
                            </div>
                            <p class="timer">0h 0m 0s</p>
                        </div>
                    </div>
                    <div class="statsConsoleBar">
                        <div class="statsConsoleIcon">
                            <ion-icon name="file-tray-full"></ion-icon>
                        </div>
                        <div class="memoryStats">
                            <div class="memory">

                                <p>Memory:</p>
                            </div>
                            <p class="timer">0MB / 0MB</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content tabShow" id="files">
            <div class="filesToDisplay" id="filesToDisplay">
                <div class="utilitiesFilesViewer">
                    <ion-icon class="undoBtn" id="backBtn" name="arrow-undo"
                        onclick="run('', 'back', 'folder')"></ion-icon>
                    <p id="par">\minecraft\</p>
                </div>
                <div class="mainDiv" id="mainDivForFolders" style="display: block;"></div>
                <div class="mainDivForFilesAndBtn" style="display: grid;">
                    <div class="mainDivForFiles" id="mainDivForFiles"></div>
                    <button class="saveFileBtn" id="saveFileBtn" role="button" style="display: none;" onclick="saveFile()">
                        <div>
                            <p>Save</p>
                            <div>
                                <ion-icon name="save" class="save-outline"></ion-icon>
                            </div>
                        </div>
                    </button>

                </div>
            </div>

            
        </div>

        <div class="content" id="settings">
            <p>Settings</p>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <script type="text/javascript" src="/static/js/serverTemplate/server.js"></script>
</body>

</html>
