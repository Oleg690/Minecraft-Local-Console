<!DOCTYPE html>
<html lang="en">

<head>
    <title>Information Popup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="infoPopup">
        <div class="color blue">
            <div class="infoCardText" id="infoCardText">Info</div>
            <div class="x-icon">
                <ion-icon name="close-outline" id="close-outline" onclick="closePopup()"></ion-icon>
            </div>
        </div>
        <p class="infoPopupDescription" id="infoPopupDescription">Description</p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
