<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="serverCard">
        <div class="serverCardImage">
            <img src="serverCardBackground.png" alt="error">
        </div>
        <div class="serverCardName">
            <p>Moldova SMP</p>
        </div>
        <div class="serverCardDetailsAll">
            <div class="serverCardDetails">
                <p id="serverCardDetailsTxtVersion">Version: 1.16.1</p>
                <p id="serverCardDetailsTxtPlayers">Total Players: 20</p>
            </div>
            <div class="serverCardOnOrOff">
                <p id="serverCardOnOrOffTxt" class="serverCardOnOrOffTxt onTxt">On</p>
            </div>
        </div>
    </div>
</body>
</html>
